<article>
  <app-control-page-template>
    <span class="title">Decimal Input</span>
    <div class="description">実数値を入力するコンポーネント。整数部、小数部で入力する。</div>
    <div class="type">
      DecimalTemplate
      <div>
        <!-- TODO:コード用のコンポーネントを作る-->
      <pre>
    &#0123;
      integer: number;
      fraction: number;
    &#0124;</pre>
      </div>
    </div>
    <div class="validation">
      <ul>
        <li>整数部が整数でない場合エラー。</li>
        <li>小数部が整数でない場合エラー</li>
        <li>小数部が負の場合エラー</li>
      </ul>
    </div>
    <div>
      <app-decimal-input [formControl]="control"></app-decimal-input>
      <p>
        {{value.toNumber()}}
      </p>
    </div>
    <div class="commands">
      <app-control-command-set [control]="control"></app-control-command-set>
    </div>
  </app-control-page-template>

</article>
