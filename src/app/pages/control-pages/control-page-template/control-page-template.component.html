<article>
  <header>
    <h3><ng-content select=".title">タイトル未入力</ng-content></h3>
  </header>
  <div class="information">
    <section>
      <h4>Description</h4>
      <ng-content select=".description">未入力</ng-content>
    </section>
    @if (hasAlert) {
      <section class="alert">
        <h4>Alert</h4>
        <ng-content select=".alert"></ng-content>
      </section>
    }
    @if(hasIssue) {
      <section class="issue">
        <h4>Issue</h4>
        <ng-content select=".issue"></ng-content>
      </section>
    }
    <section>
      <h4>Type</h4>
      <ng-content select=".type">未入力</ng-content>
    </section>
    <section>
      <h4>Inputs</h4>
      <ng-content select=".inputs">なし</ng-content>
    </section>
    <section>
      <h4>Outputs</h4>
      <ng-content select=".outputs">なし</ng-content>
    </section>
    <section>
      <h4>Original Validation</h4>
      <ng-content select=".validation">なし</ng-content>
    </section>
  </div>
  <div class="playground">
    <section class="control">
      <h4>Control Example</h4>
      <ng-content></ng-content>
    </section>
    <section class="control-status">
      <h4>Control Status</h4>
<!--      @if (control) {-->
<!--        <app-control-status [control]="control"></app-control-status>-->
<!--      }-->
      @if (currentControl) {
        <app-control-status [control]="currentControl"></app-control-status>
        @if (isMultiControl) {
          <app-counter [(ngModel)]="counter" [min]="0" [max]="controlLength - 1"></app-counter>
        }
      }
    </section>
    <section>
      <h4>Commands</h4>
      <div>
        <ng-content select=".commands"></ng-content>
      </div>
    </section>
    <section>
      <h4>Set Inputs</h4>
      <div>
        <ng-content select=".setInputs"></ng-content>
      </div>
    </section>
    <section>
      <h4>Handle Outputs</h4>
      <div>
        <ng-content select=".handleOutputs"></ng-content>
      </div>
    </section>
    <section>
      <h4>Attach Validators</h4>
      <div>
        <ng-content select=".attachValidators"></ng-content>
      </div>
    </section>
  </div>

</article>
