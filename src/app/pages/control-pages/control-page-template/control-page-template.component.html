<article>
  <header>
    <h3><ng-content select=".title"></ng-content></h3>
  </header>
  <section>
    <h4>概要</h4>
    <ng-content select=".description"></ng-content>
  </section>
  @if (hasAlert) {
    <section class="alert">
      <h4>アラート</h4>
      <p><ng-content select=".alert"></ng-content></p>
    </section>
  }
  <section>
    <h4>適合する型</h4>
    <ng-content select=".type"></ng-content>
  </section>
  <section>
    <h4>独自バリデーション</h4>
    <ng-content select=".validation"></ng-content>
  </section>
  <section>
    <h4>コンポーネントサンプル</h4>
    <ng-content></ng-content>
  </section>
  <section>
    <h4>コントロールステータス</h4>
    @if (control) {
      <app-control-status [control]="control"></app-control-status>
    }
  </section>


</article>
