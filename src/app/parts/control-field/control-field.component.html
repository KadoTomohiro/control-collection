<label appLabel [ngClass]="{error: hasError}">
  {{label()}}
</label>
<app-control-decorator [hasError]="hasError">
  @if (readonly()) {
    {{ controlRef.value }}
  } @else {
    <ng-content></ng-content>
  }
</app-control-decorator>
@if (loading) {
  <div class="loader">
    <span></span><span></span><span></span>
  </div>
}
@for (message of messages();let i = $index; track i) {
  <span appLabel class="error">{{message}}</span>
}
