<input type="number"
       class="integer"
       [ngModel]="value().integer"
       [disabled]="disabled()"
       (focus)="onFocus()"
       (ngModelChange)="onChangeInteger($event)"
>.<input type="number"
         class="fraction"
         [ngModel]="value().fraction"
         [disabled]="disabled()"
         (focus)="onFocus()"
         (ngModelChange)="onChangeFraction($event)"
>
